<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <main>
    <div class="card">
      <div class="card-image-wrapper">
      <img class="card-imag" src="./images/icon-star.svg" alt="star" width="16" height="16">
      </div>
      <div class="card-info">
        <h1 class="card-info-title">How did we do?</h1>
        <p class="card-info-description">Please let us know how we did with your support request. All feedback is appreciated 
          to help us improve our offering!</p>
      </div>
      <div class="card-buttons">
        <button class="card-button">1</button>
        <button class="card-button">2</button>
        <button class="card-button">3</button>
        <button class="card-button">4</button>
        <button class="card-button">5</button>
      </div>
      <div class="card-submit">
        <button class="card-submit-button">Submit</button>
      </div>
    </div>

    <div class="thanks">
      <div class="thanks-image-wrapper">
      <img class="thanks-imag" src="./images/illustration-thank-you.svg" alt="Thank you" width="162" height="108">
      </div>
      <div class="thanks-notification">
        <p class="thanks-notification-text"></p>
      </div>
      <div class="thanks-info">
        <h1 class="thanks-info-title">Thank you!</h1>
        <p class="thanks-description">We appreciate you taking the time to give a rating. If you ever need more support, 
          don’t hesitate to get in touch!</p>
      </div>
    </div>
  </main>

<script src="script.js"></script>
</body>
</html>
